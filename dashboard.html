<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="js/EasyHTTP.js"></script>

    <script defer src="js/alpine.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <div x-data="{ getData: main() }">
        <p x-text="getData"></p>
        <button x-on:click="getData = null">Clear</button>
    </div>

    <script>
        const http = new EasyHTTP();
        async function main() {
            let data = await http.get('https://jsonplaceholder.typicode.com/users');
            return data
        }
    </script>
</body>
</html>
